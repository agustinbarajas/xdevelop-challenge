<mat-toolbar class="flex justify-between">
  <h1>Goula Awards</h1>
  <div class="flex gap-3 items-center" *ngIf="hasLogin">
    <a
      class="text-sm text-blue-700 hover:text-blue-500 cursor-pointer"
      (click)="goToSection('about')"
    >
      Sobre los premios
    </a>
    <a
      class="text-sm text-blue-700 hover:text-blue-500 cursor-pointer"
      (click)="goToSection('categories')"
    >
      Categorías
    </a>
    <a
      class="text-sm text-blue-700 hover:text-blue-500 cursor-pointer"
      (click)="goToSection('judges')"
    >
      Jueces
    </a>
    <a
      class="text-sm text-red-600 hover:text-red-400 cursor-pointer"
      (click)="logout()"
    >
      Cerrar sesión
    </a>
  </div>
</mat-toolbar>
